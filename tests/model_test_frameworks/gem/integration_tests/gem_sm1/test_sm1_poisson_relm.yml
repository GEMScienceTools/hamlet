meta:
  model_name: GEM SM1
  description: "A small test suite containing one fault"

config:
  model_framework:
    relm:
      N_test:
        conf_interval: 0.95
        investigation_time: 40.
        prob_model: poisson
      M_test:
        prospective: False
        critical_pct: 0.25
        investigation_time: 40.
        n_iters: 1000
      S_test:
        prospective: False
        critical_pct: 0.25
        investigation_time: 40.
        n_iters: 1000
        append: False
        likelihood_fn: mfd
      L_test:
        prospective: False
        critical_pct: 0.25
        investigation_time: 40.
        n_iters: 1000

  parallel: True
  rand_seed: 69

input:
  bins:
    mfd_bin_max: 8.5
    mfd_bin_min: 6.0
    mfd_bin_width: 0.2
    #h3_res: 3
  ssm:
    ssm_dir: ../../../../data/source_models/sm1/
    ssm_lt_file: ssmLT.xml
    branch: b1
    tectonic_region_types:
      - Active Shallow Crust
    source_types: null

  seis_catalog:
    seis_catalog_file: ../../../../data/source_models/sm1/data/phl_synth_catalog.csv
    columns:
      # time: time
      event_id: event_id
